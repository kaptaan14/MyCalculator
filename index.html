<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <script src="https://kit.fontawesome.com/72a6ba737f.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center">CALCULATOR</h1>

    <div class="container flex-col items-center">
        <div class="row">
            <input type="text" class="result">
        </div>
        <div class="row">
            <button value="c" class="buttons bg-orange"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button>
            <button value="." class="buttons bg-orange">.</button>
            <button value="%" class="buttons bg-purple"><i class="fa-solid fa-percent"></i></button>
            <button value="d" class="buttons bg-red"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="row">
            <button value="7" class="buttons bg-blue"><i class="fa-solid fa-7"></i></button>
            <button value="8" class="buttons bg-blue"><i class="fa-solid fa-8"></i></button>
            <button value="9" class="buttons bg-blue"><i class="fa-solid fa-9"></i></button>
            <button value="*" class="buttons bg-purple"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="row">
            <button value="4" class="buttons bg-blue"><i class="fa-solid fa-4"></i></button>
            <button value="5" class="buttons bg-blue"><i class="fa-solid fa-5"></i></button>
            <button value="6" class="buttons bg-blue"><i class="fa-solid fa-6"></i></button>
            <button value="/" class="buttons bg-purple"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button value="1" class="buttons bg-blue"><i class="fa-solid fa-1"></i></button>
            <button value="2" class="buttons bg-blue"><i class="fa-solid fa-2"></i></button>
            <button value="3" class="buttons bg-blue"><i class="fa-solid fa-3"></i></button>
            <button value="+" class="buttons bg-purple"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="row">
            <button value="0" class="buttons btn-update bg-blue"><i class="fa-solid fa-0"></i></button>
            <button value="-" class="buttons bg-purple"><i class="fa-solid fa-minus"></i></button>
            <button value="=" class="buttons bg-green"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
